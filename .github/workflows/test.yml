name: Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

permissions:
  contents: read
  pull-requests: write # Required for PR comments with coverage

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:run

      - name: Run tests with coverage
        if: matrix.node-version == '20.x'
        run: npm run test:coverage

      - name: Upload coverage HTML as artifact
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.node-version }}
          path: coverage/
          retention-days: 30

      - name: Coverage Summary
        if: matrix.node-version == '20.x'
        id: coverage
        run: |
          echo "## ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            # Extract coverage percentages
            STATEMENTS=$(node -p "require('./coverage/coverage-summary.json').total.statements.pct")
            BRANCHES=$(node -p "require('./coverage/coverage-summary.json').total.branches.pct")
            FUNCTIONS=$(node -p "require('./coverage/coverage-summary.json').total.functions.pct")
            LINES=$(node -p "require('./coverage/coverage-summary.json').total.lines.pct")
            
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¥ Download the detailed HTML report from the workflow artifacts." >> $GITHUB_STEP_SUMMARY
            
            # Set outputs for PR comment
            echo "statements=${STATEMENTS}" >> $GITHUB_OUTPUT
            echo "branches=${BRANCHES}" >> $GITHUB_OUTPUT
            echo "functions=${FUNCTIONS}" >> $GITHUB_OUTPUT
            echo "lines=${LINES}" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Coverage summary file not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with Coverage
        if: matrix.node-version == '20.x' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coveragePath = './coverage/coverage-summary.json';
            
            if (!fs.existsSync(coveragePath)) {
              console.log('Coverage summary not found, skipping PR comment');
              return;
            }
            
            const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
            const total = coverage.total;
            
            const body = `## ðŸ“Š Test Coverage Report
            
            | Metric | Coverage |
            |--------|----------|
            | **Statements** | ${total.statements.pct.toFixed(2)}% |
            | **Branches** | ${total.branches.pct.toFixed(2)}% |
            | **Functions** | ${total.functions.pct.toFixed(2)}% |
            | **Lines** | ${total.lines.pct.toFixed(2)}% |
            
            ðŸ“¥ Download the detailed HTML coverage report from the [workflow artifacts](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}).
            
            _This comment is automatically generated by the test workflow._`;
            
            // Find existing coverage comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ“Š Test Coverage Report')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true